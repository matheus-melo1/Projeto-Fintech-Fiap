<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fintech</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="bg-zinc-900 w-full h-screen">
    <section
      class="!text-white px-3 py-6 font-['Inter'] bg-black w-[428px] max-sm:w-full h-screen mx-auto flex flex-col justify-between gap-3">
      <div class="flex flex-col gap-5">
        <input
          class="bg-transparent border-b-2 border-zinc-800 p-3 focus:border-zinc-200 ease duration-200 outline-none"
          maxlength="11" placeholder="CPF" />
        <input
          class="bg-transparent border-b-2 border-zinc-800 p-3 focus:border-zinc-200 ease duration-200 outline-none"
          type="password" placeholder="Senha" />
      </div>
      <div class="w-full flex items-center justify-between px-1 py-2">
        <button class="p-3 font-bold">Criar conta</button>
        <button onClick="window.location.href='./gastos.html'"
          class="p-3 font-bold w-12 h-12 bg-white text-black rounded-full">
          <i class="!w-6 !h-6 fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
