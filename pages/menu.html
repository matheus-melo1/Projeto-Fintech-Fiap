<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fintech</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="bg-zinc-900 w-full h-screen">
    <section
      class="relative !text-white px-3 py-6 font-['Inter'] bg-black w-[428px] max-sm:w-full h-screen mx-auto flex flex-col gap-6">
      <nav
        class="z-20 absolute bottom-5 left-1/2 -translate-x-1/2 px-4 py-2 flex items-center gap-3 rounded-full border border-zinc-800 bg-zinc-900">
        <button onClick="window.location.href='./gastos.html'" class="w-8 h-8 text-white rounded-full">
          <i class="fa-solid fa-dollar-sign"></i>
        </button>
        <button class="w-8 h-8 text-white rounded-full">
          <i class="fa-solid fa-bag-shopping"></i>
        </button>
        <button onClick="window.location.href='./menu.html'" class="w-8 h-8 bg-white text-black rounded-full">
          <i class="fa-regular fa-map"></i>
        </button>
      </nav>
      <header class="w-full px-5 flex justify-between items-center">
        <div></div>
        <p class="text-2xl font-light">Menu</p>
        <div class="text-2xl">
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
      </header>
      <div class="w-full rounded-2xl bg-zinc-800 flex items-center justify-between px-4 py-3">
        <p class="font-semibold text-lg">Pix</p>
        <img class="invert" src="https://img.icons8.com/?size=28&id=CuUOYOfd3Dy9&format=png&color=000000" />
      </div>
      <div class="w-full rounded-2xl bg-zinc-800 flex items-center justify-between px-4 py-3">
        <p class="font-semibold text-lg">Pagar com QR Code</p>
        <i class="text-2xl fa-solid fa-qrcode"></i>
      </div>
      <div class="w-full rounded-2xl bg-zinc-800 flex items-center justify-between px-4 py-3">
        <p class="font-semibold text-lg">Cartão de transporte</p>
        <i class="text-2xl fa-solid fa-bus"></i>
      </div>
      <div class="w-full rounded-2xl bg-zinc-800 flex items-center justify-between px-4 py-3">
        <p class="font-semibold text-lg">Extratos e comprovantes</p>
        <i class="text-2xl fa-solid fa-receipt"></i>
      </div>
      <div class="w-full rounded-2xl bg-zinc-800 flex items-center justify-between px-4 py-3">
        <p class="font-semibold text-lg">Adicionar cartão</p>
        <i class="text-2xl fa-solid fa-credit-card"></i>
      </div>
    </section>
  </main>
</body>

</html>
